                // Áí∞Â¢ÉÈü≥„ÅÆÂàùÊúüÈü≥Èáè„ÇíË®≠ÂÆö
                const initialVolumes = {};
                Object.keys(environmentSounds).forEach(key => {
                    initialVolumes[key] = { active: false, volume: 0 };
                });
                setActiveEnvironmentSounds(initialVolumes);
            }, []);

            useEffect(() => {
                return () => {
                    stopMusic();
                    // Dispose Tone.js context when component unmounts
                    if (Tone.context) {
                        Tone.context.dispose();
                    }
                };
            }, []);

            const initializeAudio = async () => {
                try {
                    if (isInitialized) return;

                    // Tone.js„ÅÆÂàùÊúüÂåñ
                    if (Tone.context.state !== 'running') {
                        await Tone.start();
                    }

                    // „Ç®„Éï„Çß„ÇØ„Éà„ÅÆÂàùÊúüÂåñ
                    reverb.current = new Tone.Reverb({
                        decay: 3,
                        preDelay: 0.01,
                        wet: 0.3 // „É™„Éê„Éº„Éñ„ÅÆÈáè„ÇíË®≠ÂÆö
                    }).toDestination();

                    delay.current = new Tone.FeedbackDelay({
                        delayTime: "8n",
                        feedback: 0.4,
                        wet: 0.2 // „Éá„Ç£„É¨„Ç§„ÅÆÈáè„ÇíË®≠ÂÆö
                    }).toDestination();

                    // „Ç∑„É≥„Çª„Çµ„Ç§„Ç∂„Éº„ÅÆË®≠ÂÆö („Ç®„Éï„Çß„ÇØ„Éà„ÇíÊé•Á∂ö)
                    const synthInstance = new Tone.PolySynth(Tone.Synth, {
                        oscillator: { type: 'sine' },
                        envelope: { attack: 0.1, decay: 0.3, sustain: 0.5, release: 1 }
                    }).connect(reverb.current).connect(delay.current).toDestination();

                    const bassInstance = new Tone.Synth({
                        oscillator: { type: 'square' },
                        envelope: { attack: 0.1, decay: 0.3, sustain: 0.4, release: 0.8 }
                    }).toDestination();

                    const drumInstance = new Tone.MembraneSynth({
                        pitchDecay: 0.05, octaves: 10, oscillator: { type: 'sine' },
                        envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 1.4 }
                    }).toDestination();

                    setSynth(synthInstance);
                    setBassSynth(bassInstance);
                    setDrumSynth(drumInstance);

                    // Áí∞Â¢ÉÈü≥„Éó„É¨„Éº„É§„Éº„ÅÆÂàùÊúüÂåñ
                    const players = {};
                    for (const key in environmentSounds) {
                        players[key] = new Tone.Player(environmentSounds[key].file).toDestination();
                        players[key].loop = true;
                        players[key].volume.value = -Infinity; // ÂàùÊúü„ÅØ„Éü„É•„Éº„Éà
                    }
                    setEnvironmentPlayers(players);

                    // Èü≥ÈáèË™øÊï¥
                    synthInstance.volume.value = -10;
                    bassInstance.volume.value = -15;
                    drumInstance.volume.value = -20;

                    setIsInitialized(true);
                    setError('');

                } catch (error) {
                    console.error('Audio initialization error:', error);
                    setError('Èü≥Â£∞„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message + ' („Éö„Éº„Ç∏„Çí„É™„É≠„Éº„Éâ„Åó„Å¶ÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ)');
                }
            };

            // „É°„É≠„Éá„Ç£„ÉºÁîüÊàê„É≠„Ç∏„ÉÉ„ÇØ
            const generateMelody = (genreKey) => {
                const genre = genres[genreKey];
                const scale = genre.scale;
                const melody = [];

                // „Çà„ÇäÂ§öÊßò„Å™„É°„É≠„Éá„Ç£„Éº„Éë„Çø„Éº„É≥„ÇíÁîüÊàê
                const patterns = [
                    () => { // ‰∏äÊòá„Éë„Çø„Éº„É≥
                        for (let i = 0; i < 8; i++) {
                            const noteIndex = Math.min(i % scale.length, scale.length - 1);
                            melody.push(scale[noteIndex]);
                        }
                    },
                    () => { // ‰∏ãÈôç„Éë„Çø„Éº„É≥
                        for (let i = 0; i < 8; i++) {
                            const noteIndex = Math.max(scale.length - 1 - (i % scale.length), 0);
                            melody.push(scale[noteIndex]);
                        }
                    },
                    () => { // „É©„É≥„ÉÄ„É†„Éë„Çø„Éº„É≥
                        for (let i = 0; i < 8; i++) {
                            const note = scale[Math.floor(Math.random() * scale.length)];
                            melody.push(note);
                        }
                    },
                    () => { // „Ç¢„É´„Éö„Ç∏„Ç™È¢®„Éë„Çø„Éº„É≥
                        const chord = genre.chordProgressions[0][Math.floor(Math.random() * genre.chordProgressions[0].length)];
                        for (let i = 0; i < 8; i++) {
                            melody.push(chord[i % chord.length]);
                        }
                    }
                ];

                const selectedPattern = patterns[Math.floor(Math.random() * patterns.length)];
                selectedPattern();
                return melody;
            };

            // „Éô„Éº„Çπ„É©„Ç§„É≥ÁîüÊàê„É≠„Ç∏„ÉÉ„ÇØ
            const generateBassLine = (genreKey) => {
                const genre = genres[genreKey];
                const chords = genre.chordProgressions[Math.floor(Math.random() * genre.chordProgressions.length)];
                const bassNotes = [];

                chords.forEach(chord => {
                    const rootNote = chord[0].replace(/\d/, (match) => (parseInt(match) - 1).toString()); // 1„Ç™„ÇØ„Çø„Éº„Éñ‰∏ã„Åí„Çã
                    bassNotes.push(rootNote);
                });
                return bassNotes;
            };

            // Èü≥Ê•Ω„ÅÆÈñãÂßã
            const startMusic = async () => {
                try {
                    await initializeAudio();

                    if (!synth || !bassSynth || !drumSynth) {
                        throw new Error('Èü≥Â£∞„Ç∑„Çπ„ÉÜ„É†„ÅåÂàùÊúüÂåñ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                    }

                    const genreData = genres[currentGenre];
                    Tone.Transport.bpm.value = genreData.tempo;

                    const melody = generateMelody(currentGenre);
                    const bass = generateBassLine(currentGenre);

                    // Êó¢Â≠ò„ÅÆ„Ç∑„Éº„Ç±„É≥„Çπ„ÇíÁ†¥Ê£Ñ
                    sequences.forEach(seq => seq.dispose());
                    setSequences([]);

                    // „É°„É≠„Éá„Ç£„Éº„Ç∑„Éº„Ç±„É≥„Çπ
                    const newMelodySequence = new Tone.Sequence((time, note) => {
                        if (synth && note) {
                            synth.triggerAttackRelease(note, '8n', time);
                        }
                    }, melody, '8n');

                    // „Éô„Éº„Çπ„É©„Ç§„É≥„Ç∑„Éº„Ç±„É≥„Çπ
                    const newBassSequence = new Tone.Sequence((time, note) => {
                        if (bassSynth && note) {
                            bassSynth.triggerAttackRelease(note, '4n', time);
                        }
                    }, bass, '2n');

                    // „Éâ„É©„É†„Ç∑„Éº„Ç±„É≥„Çπ
                    const drumPattern = genreData.drumPattern;
                    const newKickSequence = new Tone.Sequence((time, note) => {
                        if (drumSynth && note) { drumSynth.triggerAttackRelease('C2', '8n', time, 0.8); }
                    }, drumPattern.kick, '8n');
                    const newSnareSequence = new Tone.Sequence((time, note) => {
                        if (drumSynth && note) { drumSynth.triggerAttackRelease('E2', '8n', time, 0.6); }
                    }, drumPattern.snare, '8n');
                    const newHiHatSequence = new Tone.Sequence((time, note) => {
                        if (drumSynth && note) { drumSynth.triggerAttackRelease('G2', '16n', time, 0.3); }
                    }, drumPattern.hihat, '16n');

                    newMelodySequence.start(0);
                    newBassSequence.start(0);
                    newKickSequence.start(0);
                    newSnareSequence.start(0);
                    newHiHatSequence.start(0);

                    setSequences([newMelodySequence, newBassSequence, newKickSequence, newSnareSequence, newHiHatSequence]);

                    Tone.Transport.start();
                    setIsPlaying(true);
                    setError('');

                } catch (error) {
                    console.error('Error starting music:', error);
                    setError('Èü≥Ê•Ω„ÅÆÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            };

            // Èü≥Ê•Ω„ÅÆÂÅúÊ≠¢
            const stopMusic = () => {
                try {
                    Tone.Transport.stop();
                    Tone.Transport.cancel();

                    sequences.forEach(seq => {
                        if (seq) { seq.dispose(); }
                    });
                    setSequences([]);

                    setIsPlaying(false);
                } catch (error) {
                    console.error('Error stopping music:', error);
                }
            };

            // ÂÜçÁîü/ÂÅúÊ≠¢„ÅÆÂàá„ÇäÊõø„Åà
            const togglePlayback = () => {
                if (isPlaying) {
                    stopMusic();
                } else {
                    startMusic();
                }
            };

            // „Ç∏„É£„É≥„É´Â§âÊõ¥
            const changeGenre = (genreKey) => {
                if (isPlaying) { stopMusic(); }
                setCurrentGenre(genreKey);
                setCurrentTempo(genres[genreKey].tempo);
                // „Ç∏„É£„É≥„É´Â§âÊõ¥ÊôÇ„Å´„É†„Éº„Éâ„ÅØÁ∂≠ÊåÅ„Åô„Çã„Åã„ÄÅ„Ç∏„É£„É≥„É´„ÅÆ„Éá„Éï„Ç©„É´„Éà„É†„Éº„Éâ„Å´Âêà„Çè„Åõ„Çã„ÅãÊ§úË®é
                // „Åì„Åì„Åß„ÅØ„Ç∏„É£„É≥„É´„ÅÆ„Éá„Éï„Ç©„É´„Éà„É†„Éº„Éâ„Å´Âêà„Çè„Åõ„Çã
                setCurrentMood(genres[genreKey].defaultMood); 
            };

            // „É†„Éº„ÉâÂ§âÊõ¥
            const changeMood = (moodKey) => {
                setCurrentMood(moodKey);
                const moodData = moods[moodKey];
                const genreOptions = moodData.genres;
                const randomGenre = genreOptions[Math.floor(Math.random() * genreOptions.length)];
                
                // „Ç∏„É£„É≥„É´„Å®„ÉÜ„É≥„Éù„Çí„É†„Éº„Éâ„Å´Âü∫„Å•„ÅÑ„Å¶Êõ¥Êñ∞
                setCurrentGenre(randomGenre);
                setCurrentTempo(moodData.tempoRange[0] + Math.floor(Math.random() * (moodData.tempoRange[1] - moodData.tempoRange[0])));

                // ÂÜçÁîü‰∏≠„Å™„ÇâÊñ∞„Åó„ÅÑË®≠ÂÆö„ÅßÂÜçÈñã
                if (isPlaying) {
                    stopMusic();
                    setTimeout(() => { startMusic(); }, 100);
                }
            };

            // „É©„É≥„ÉÄ„É†„Ç∏„É£„É≥„É´ÁîüÊàêÔºà„É†„Éº„Éâ„Å´„ÇÇÂΩ±ÈüøÔºâ
            const generateNewPattern = () => {
                const moodKeys = Object.keys(moods);
                const randomMoodKey = moodKeys[Math.floor(Math.random() * moodKeys.length)];
                changeMood(randomMoodKey); // „É©„É≥„ÉÄ„É†„É†„Éº„Éâ„ÇíÈÅ∏Êäû„Åó„ÄÅ„Åù„Çå„Å´Á¥ê„Å•„Åè„Ç∏„É£„É≥„É´„Å®„ÉÜ„É≥„Éù„ÇíË®≠ÂÆö
            };

            // Áí∞Â¢ÉÈü≥„ÅÆ„Ç™„É≥/„Ç™„ÉïÂàá„ÇäÊõø„Åà
            const toggleEnvironmentSound = async (soundKey) => {
                await initializeAudio(); // Áí∞Â¢ÉÈü≥ÂÜçÁîü„ÅÆ„Åü„ÇÅ„Ç™„Éº„Éá„Ç£„Ç™ÂàùÊúüÂåñ
                setActiveEnvironmentSounds(prev => {
                    const newActive = { ...prev };
                    newActive[soundKey] = { ...newActive[soundKey], active: !newActive[soundKey].active };

                    if (newActive[soundKey].active) {
                        if (environmentPlayers[soundKey] && environmentPlayers[soundKey].state !== 'started') {
                            environmentPlayers[soundKey].start();
                            environmentPlayers[soundKey].volume.value = newActive[soundKey].volume === 0 ? -Infinity : newActive[soundKey].volume; // Èü≥Èáè„Åå0„Å™„Çâ„Éü„É•„Éº„Éà
                        }
                    } else {
                        if (environmentPlayers[soundKey]) {
                            environmentPlayers[soundKey].stop();
                        }
                    }
                    return newActive;
                });
            };

            // Áí∞Â¢ÉÈü≥„ÅÆÈü≥ÈáèÂ§âÊõ¥
            const handleEnvironmentVolumeChange = (soundKey, event) => {
                const newVolume = parseFloat(event.target.value);
                setActiveEnvironmentSounds(prev => {
                    const newActive = { ...prev };
                    newActive[soundKey] = { ...newActive[soundKey], volume: newVolume };
                    if (environmentPlayers[soundKey]) {
                         // Èü≥ÈáèË™øÊï¥ („Éá„Ç∑„Éô„É´„Å´Â§âÊèõ)
                        environmentPlayers[soundKey].volume.value = newVolume === 0 ? -Infinity : Tone.gainToDb(newVolume);
                    }
                    return newActive;
                });
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1 className="title">üéµ BGM Generator</h1>
                        <p className="subtitle">AI„Å´„Çà„ÇãËá™ÂãïÈü≥Ê•ΩÁîüÊàê„Ç¢„Éó„É™</p>
                    </div>

                    <div className="content">
                        {error && (
                            <div className="error-message">
                                {error}
                            </div>
                        )}

                        {/* ÂÜçÁîü„Ç≥„É≥„Éà„É≠„Éº„É´ */}
                        <div className="control-section">
                            <button
                                className={`play-button ${isPlaying ? 'active' : ''}`}
                                onClick={togglePlayback}
                            >
                                {isPlaying ? '‚è∏Ô∏è ÂÅúÊ≠¢' : '‚ñ∂Ô∏è ÂÜçÁîü'}
                            </button>

                            <button
                                className="generate-button"
                                onClick={generateNewPattern}
                            >
                                üé≤ „É©„É≥„ÉÄ„É†ÁîüÊàê („É†„Éº„ÉâÔºÜ„Ç∏„É£„É≥„É´)
                            </button>
                        </div>

                        {/* „É†„Éº„ÉâÈÅ∏Êäû */}
                        <div className="section">
                            <h2 className="section-title">„É†„Éº„Éâ„ÇíÈÅ∏Êäû</h2>
                            <div className="mood-container">
                                {Object.entries(moods).map(([key, mood]) => (
                                    <button
                                        key={key}
                                        className={`mood-button ${currentMood === key ? 'active' : ''}`}
                                        onClick={() => changeMood(key)}
                                    >
                                        {mood.name}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* „Ç∏„É£„É≥„É´ÈÅ∏Êäû */}
                        <div className="section">
                            <h2 className="section-title">„Ç∏„É£„É≥„É´ÈÅ∏Êäû („É†„Éº„ÉâÈÄ£Âãï)</h2>
                            <div className="genre-container">
                                {moods[currentMood].genres.map(genreKey => (
                                    <button
                                        key={genreKey}
                                        className={`genre-button ${currentGenre === genreKey ? 'active' : ''}`}
                                        onClick={() => changeGenre(genreKey)}
                                    >
                                        {genres[genreKey].name}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        {/* Áí∞Â¢ÉÈü≥„Éü„ÉÉ„ÇØ„Çπ */}
                        <div className="section">
                            <h2 className="section-title">Áí∞Â¢ÉÈü≥„Éü„ÉÉ„ÇØ„Çπ</h2>
                            <div className="environment-container">
                                {Object.entries(environmentSounds).map(([key, sound]) => (
                                    <div key={key} style={{ width: '48%', marginBottom: '10px' }}>
                                        <button
                                            className={`environment-button ${activeEnvironmentSounds[key]?.active ? 'active' : ''}`}
                                            onClick={() => toggleEnvironmentSound(key)}
                                        >
                                            {activeEnvironmentSounds[key]?.active ? 'ON' : 'OFF'} {sound.name}
                                        </button>
                                        {activeEnvironmentSounds[key]?.active && (
                                            <div className="slider-container">
                                                <input
                                                    type="range"
                                                    min="0"
                                                    max="1"
                                                    step="0.01"
                                                    value={activeEnvironmentSounds[key]?.volume || 0}
                                                    className="slider"
                                                    onChange={(e) => handleEnvironmentVolumeChange(key, e)}
                                                />
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* ÁèæÂú®„ÅÆË®≠ÂÆö */}
                        <div className="section">
                            <h2 className="section-title">ÁèæÂú®„ÅÆË®≠ÂÆö</h2>
                            <div className="info-container">
                                <div className="info-row">
                                    <span className="info-label">„É†„Éº„Éâ:</span>
                                    <span className="info-value">{moods[currentMood].name}</span>
                                </div>
                                <div className="info-row">
                                    <span className="info-label">„Ç∏„É£„É≥„É´:</span>
                                    <span className="info-value">{genres[currentGenre].name}</span>
                                </div>
                                <div className="info-row">
                                    <span className="info-label">„ÉÜ„É≥„Éù:</span>
                                    <span className="info-value">{currentTempo} BPM</span>
                                </div>
                                <div className="info-row">
                                    <span className="info-label">Áä∂ÊÖã:</span>
                                    <span className={`info-value ${isPlaying ? 'playing' : 'stopped'}`}>
                                        {isPlaying ? 'ÂÜçÁîü‰∏≠' : 'ÂÅúÊ≠¢‰∏≠'}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<BGMGeneratorApp />, document.getElementById('root'));
    </script>
</body>
</html>
