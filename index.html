<!DOCTYPE html>
<html lang="ja">
<head>

    <title>BGM Generator - è‡ªå‹•éŸ³æ¥½ç”Ÿæˆã‚¢ãƒ—ãƒª</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>

    <style>

        @media (max-width: 600px) {

        }
    </style>

<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const BGMGeneratorApp = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentGenre, setCurrentGenre] = useState('ambient');
            const [currentTempo, setCurrentTempo] = useState(80);
            const [synth, setSynth] = useState(null);
            const [bassLine, setBassLine] = useState(null);
            const [drums, setDrums] = useState(null);
            const [sequences, setSequences] = useState([]);
            const [error, setError] = useState('');
            const [isInitialized, setIsInitialized] = useState(false);
            
            // éŸ³è‰²å®šç¾©
            const genres = {
                ambient: {
                    name: 'ã‚¢ãƒ³ãƒ“ã‚¨ãƒ³ãƒˆ',
                    tempo: 80,
                    scale: ['C4', 'D4', 'E4', 'G4', 'A4', 'C5', 'D5'],
                    chords: [['C4', 'E4', 'G4'], ['F4', 'A4', 'C5'], ['G4', 'B4', 'D5'], ['A4', 'C5', 'E5']]
                },
                electronic: {
                    name: 'ã‚¨ãƒ¬ã‚¯ãƒˆãƒ­ãƒ‹ãƒƒã‚¯',
                    tempo: 128,
                    scale: ['C4', 'D4', 'Eb4', 'G4', 'Ab4', 'C5', 'D5'],
                    chords: [['C4', 'Eb4', 'G4'], ['F4', 'Ab4', 'C5'], ['Bb4', 'D5', 'F5'], ['G4', 'Bb4', 'D5']]
                },
                jazz: {
                    name: 'ã‚¸ãƒ£ã‚º',
                    tempo: 120,
                    scale: ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'Bb4', 'C5'],
                    chords: [['C4', 'E4', 'G4', 'B4'], ['F4', 'A4', 'C5', 'E5'], ['G4', 'B4', 'D5', 'F5'], ['A4', 'C5', 'E5', 'G5']]
                },
                lofi: {
                    name: 'Lo-Fi',
                    tempo: 85,
                    scale: ['C4', 'D4', 'Eb4', 'F4', 'G4', 'Ab4', 'Bb4', 'C5'],
                    chords: [['C4', 'Eb4', 'G4'], ['F4', 'Ab4', 'C5'], ['Bb4', 'D5', 'F5'], ['G4', 'Bb4', 'D5']]
                }
            };
            
            // åˆæœŸåŒ–
            useEffect(() => {
                setCurrentTempo(genres[currentGenre].tempo);
            }, [currentGenre]);
            
            useEffect(() => {
                return () => {
                    stopMusic();
                };
            }, []);
            
            const initializeAudio = async () => {
                try {
                    if (isInitialized) return;
                    
                    // Tone.jsã®åˆæœŸåŒ–
                    if (Tone.context.state !== 'running') {
                        await Tone.start();
                    }
                    
                    // ã‚·ãƒ³ã‚»ã‚µã‚¤ã‚¶ãƒ¼ã®è¨­å®š
                    const synthInstance = new Tone.PolySynth(Tone.Synth, {
                        oscillator: {
                            type: 'sine'
                        },
                        envelope: {
                            attack: 0.1,
                            decay: 0.3,
                            sustain: 0.5,
                            release: 1
                        }
                    }).toDestination();
                    
                    // ãƒ™ãƒ¼ã‚¹ãƒ©ã‚¤ãƒ³ã®è¨­å®š
                    const bassInstance = new Tone.Synth({
                        oscillator: {
                            type: 'square'
                        },
                        envelope: {
                            attack: 0.1,
                            decay: 0.3,
                            sustain: 0.4,
                            release: 0.8
                        }
                    }).toDestination();
                    
                    // ãƒ‰ãƒ©ãƒ ã®è¨­å®š
                    const drumInstance = new Tone.MembraneSynth({
                        pitchDecay: 0.05,
                        octaves: 10,
                        oscillator: {
                            type: 'sine'
                        },
                        envelope: {
                            attack: 0.001,
                            decay: 0.4,
                            sustain: 0.01,
                            release: 1.4
                        }
                    }).toDestination();
                    
                    setSynth(synthInstance);
                    setBassLine(bassInstance);
                    setDrums(drumInstance);
                    
                    // éŸ³é‡èª¿æ•´
                    synthInstance.volume.value = -10;
                    bassInstance.volume.value = -15;
                    drumInstance.volume.value = -20;
                    
                    setIsInitialized(true);
                    setError('');
                    
                } catch (error) {
                    console.error('Audio initialization error:', error);
                    setError('éŸ³å£°ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            };
            
            const generateMelody = (genre) => {
                const scale = genres[genre].scale;
                const melody = [];
                
                for (let i = 0; i < 8; i++) {
                    const note = scale[Math.floor(Math.random() * scale.length)];
                    melody.push(note);
                }
                
                return melody;
            };
            
            const generateBassLine = (genre) => {
                const chords = genres[genre].chords;
                const bassNotes = [];
                
                chords.forEach(chord => {
                    // ã‚³ãƒ¼ãƒ‰ã®ãƒ«ãƒ¼ãƒˆéŸ³ã‚’1ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–ä¸‹ã’ã‚‹
                    const rootNote = chord[0].replace(/\d/, (match) => (parseInt(match) - 1).toString());
                    bassNotes.push(rootNote);
                });
                
                return bassNotes;
            };
            
            const startMusic = async () => {
                try {
                    await initializeAudio();
                    
                    if (!synth || !bassLine || !drums) {
                        throw new Error('éŸ³å£°ã‚·ã‚¹ãƒ†ãƒ ãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ã¾ã›ã‚“');
                    }
                    
                    const genre = genres[currentGenre];
                    Tone.Transport.bpm.value = genre.tempo;
                    
                    const melody = generateMelody(currentGenre);
                    const bass = generateBassLine(currentGenre);
                    
                    // ãƒ¡ãƒ­ãƒ‡ã‚£ãƒ¼ã‚·ãƒ¼ã‚±ãƒ³ã‚¹
                    const melodySequence = new Tone.Sequence((time, note) => {
                        if (synth) {
                            synth.triggerAttackRelease(note, '8n', time);
                        }
                    }, melody, '8n');
                    
                    // ãƒ™ãƒ¼ã‚¹ãƒ©ã‚¤ãƒ³ã‚·ãƒ¼ã‚±ãƒ³ã‚¹
                    const bassSequence = new Tone.Sequence((time, note) => {
                        if (bassLine) {
                            bassLine.triggerAttackRelease(note, '4n', time);
                        }
                    }, bass, '2n');
                    
                    // ãƒ‰ãƒ©ãƒ ãƒ‘ã‚¿ãƒ¼ãƒ³
                    const drumPattern = new Tone.Sequence((time, note) => {
                        if (drums) {
                            drums.triggerAttackRelease('C2', '16n', time);
                        }
                    }, ['C2', null, 'C2', null], '8n');
                    
                    melodySequence.start(0);
                    bassSequence.start(0);
                    drumPattern.start(0);
                    
                    setSequences([melodySequence, bassSequence, drumPattern]);
                    
                    Tone.Transport.start();
                    setIsPlaying(true);
                    setError('');
                    
                } catch (error) {
                    console.error('Error starting music:', error);
                    setError('éŸ³æ¥½ã®å†ç”Ÿã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            };
            
            const stopMusic = () => {
                try {
                    Tone.Transport.stop();
                    Tone.Transport.cancel();
                    
                    if (sequences.length > 0) {
                        sequences.forEach(seq => {
                            if (seq) {
                                seq.dispose();
                            }
                        });
                        setSequences([]);
                    }
                    
                    setIsPlaying(false);
                } catch (error) {
                    console.error('Error stopping music:', error);
                }
            };
            
            const togglePlayback = () => {
                if (isPlaying) {
                    stopMusic();
                } else {
                    startMusic();
                }
            };
            
            const changeGenre = (genre) => {
                if (isPlaying) {
                    stopMusic();
                }
                setCurrentGenre(genre);
                setCurrentTempo(genres[genre].tempo);
            };
            
            const generateNewPattern = () => {
                if (isPlaying) {
                    stopMusic();
                    setTimeout(() => {
                        startMusic();
                    }, 100);
                }
            };
            
            return (
                <div className="container">
                    <div className="header">
                        <h1 className="title">ğŸµ BGM Generator</h1>
                        <p className="subtitle">è‡ªå‹•éŸ³æ¥½ç”Ÿæˆã‚¢ãƒ—ãƒª</p>
                    </div>
                    
                    <div className="content">
                        {error && (
                            <div className="error-message">
                                {error}
                            </div>
                        )}
                        
                        {/* å†ç”Ÿã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« */}
                        <div className="control-section">
                            <button
                                className={`play-button ${isPlaying ? 'active' : ''}`}
                                onClick={togglePlayback}
                            >
                                {isPlaying ? 'â¸ï¸ åœæ­¢' : 'â–¶ï¸ å†ç”Ÿ'}
                            </button>
                            
                            <button
                                className="generate-button"
                                onClick={generateNewPattern}
                            >
                                ğŸ² æ–°ã—ã„ãƒ‘ã‚¿ãƒ¼ãƒ³
                            </button>
                        </div>
                        
                        {/* ã‚¸ãƒ£ãƒ³ãƒ«é¸æŠ */}
                        <div className="section">
                            <h2 className="section-title">ã‚¸ãƒ£ãƒ³ãƒ«é¸æŠ</h2>
                            <div className="genre-container">
                                {Object.entries(genres).map(([key, genre]) => (
                                    <button
                                        key={key}
                                        className={`genre-button ${currentGenre === key ? 'active' : ''}`}
                                        onClick={() => changeGenre(key)}
                                    >
                                        {genre.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        {/* ç¾åœ¨ã®è¨­å®š */}
                        <div className="section">
                            <h2 className="section-title">ç¾åœ¨ã®è¨­å®š</h2>
                            <div className="info-container">
                                <div className="info-row">
                                    <span className="info-label">ã‚¸ãƒ£ãƒ³ãƒ«:</span>
                                    <span className="info-value">{genres[currentGenre].name}</span>
                                </div>
                                <div className="info-row">
                                    <span className="info-label">ãƒ†ãƒ³ãƒ:</span>
                                    <span className="info-value">{currentTempo} BPM</span>
                                </div>
                                <div className="info-row">
                                    <span className="info-label">çŠ¶æ…‹:</span>
                                    <span className={`info-value ${isPlaying ? 'playing' : 'stopped'}`}>
                                        {isPlaying ? 'å†ç”Ÿä¸­' : 'åœæ­¢ä¸­'}
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        {/* ä½¿ç”¨æ–¹æ³• */}
                        <div className="section">
                            <h2 className="section-title">ä½¿ç”¨æ–¹æ³•</h2>
                            <div className="instruction-text">
                                1. ãŠå¥½ã¿ã®ã‚¸ãƒ£ãƒ³ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„<br/>
                                2. ã€Œå†ç”Ÿã€ãƒœã‚¿ãƒ³ã§éŸ³æ¥½ã‚’é–‹å§‹<br/>
                                3. ã€Œæ–°ã—ã„ãƒ‘ã‚¿ãƒ¼ãƒ³ã€ã§åˆ¥ã®ãƒ¡ãƒ­ãƒ‡ã‚£ãƒ¼ã‚’ç”Ÿæˆ<br/>
                                4. å„ã‚¸ãƒ£ãƒ³ãƒ«ã”ã¨ã«ç•°ãªã‚‹é›°å›²æ°—ã®éŸ³æ¥½ãŒæ¥½ã—ã‚ã¾ã™
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        ReactDOM.render(<BGMGeneratorApp />, document.getElementById('root'));
    </script>
</body>
