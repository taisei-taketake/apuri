<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGM Generator - 自動音楽生成アプリ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            min-height: 100vh;
            background-color: #1a1a1a;
        }
        
        .header {
            padding: 60px 20px 20px 20px;
            background-color: #2c2c2c;
            border-bottom: 2px solid #444;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #ccc;
            text-align: center;
        }
        
        .content {
            padding: 0 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .control-section {
            margin: 30px 0 20px 0;
        }
        
        .play-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }
        
        .play-button:hover {
            background-color: #45a049;
        }
        
        .play-button.active {
            background-color: #FF5722;
        }
        
        .play-button.active:hover {
            background-color: #e64a19;
        }
        
        .generate-button {
            background-color: #2196F3;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .generate-button:hover {
            background-color: #1976D2;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
        }
        
        .genre-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        
        .genre-button {
            background-color: #3c3c3c;
            color: #ccc;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 48%;
            transition: all 0.3s;
        }
        
        .genre-button:hover {
            background-color: #4c4c4c;
        }
        
        .genre-button.active {
            background-color: #FF9800;
            color: #fff;
        }
        
        .info-container {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .info-label {
            color: #ccc;
            font-size: 14px;
        }
        
        .info-value {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
        }
        
        .info-value.playing {
            color: #4CAF50;
        }
        
        .info-value.stopped {
            color: #FF5722;
        }
        
        .instruction-text {
            color: #ccc;
            font-size: 14px;
            line-height: 20px;
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
        }
        
        .error-message {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .genre-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const BGMGeneratorApp = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentGenre, setCurrentGenre] = useState('ambient');
            const [currentTempo, setCurrentTempo] = useState(80);
            const [synth, setSynth] = useState(null);
            const [bassLine, setBassLine] = useState(null);
            const [drums, setDrums] = useState(null);
            const [sequences, setSequences] = useState([]);
            const [error, setError] = useState('');
            const [isInitialized, setIsInitialized] = useState(false);
            
            // 音色定義
            const genres = {
                ambient: {
                    name: 'アンビエント',
                    tempo: 80,
                    scale: ['C4', 'D4', 'E4', 'G4', 'A4', 'C5', 'D5'],
                    chords: [['C4', 'E4', 'G4'], ['F4', 'A4', 'C5'], ['G4', 'B4', 'D5'], ['A4', 'C5', 'E5']]
                },
                electronic: {
                    name: 'エレクトロニック',
                    tempo: 128,
                    scale: ['C4', 'D4', 'Eb4', 'G4', 'Ab4', 'C5', 'D5'],
                    chords: [['C4', 'Eb4', 'G4'], ['F4', 'Ab4', 'C5'], ['Bb4', 'D5', 'F5'], ['G4', 'Bb4', 'D5']]
                },
                jazz: {
                    name: 'ジャズ',
                    tempo: 120,
                    scale: ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'Bb4', 'C5'],
                    chords: [['C4', 'E4', 'G4', 'B4'], ['F4', 'A4', 'C5', 'E5'], ['G4', 'B4', 'D5', 'F5'], ['A4', 'C5', 'E5', 'G5']]
                },
                lofi: {
                    name: 'Lo-Fi',
                    tempo: 85,
                    scale: ['C4', 'D4', 'Eb4', 'F4', 'G4', 'Ab4', 'Bb4', 'C5'],
                    chords: [['C4', 'Eb4', 'G4'], ['F4', 'Ab4', 'C5'], ['Bb4', 'D5', 'F5'], ['G4', 'Bb4', 'D5']]
                },
                rock: {
                    name: 'ロック',
                    tempo: 140,
                    scale: ['E4', 'G4', 'A4', 'B4', 'D5', 'E5', 'G5'],
                    chords: [['E4', 'G4', 'B4'], ['A4', 'C5', 'E5'], ['D5', 'F#5', 'A5'], ['G4', 'B4', 'D5']]
                },
                classical: {
                    name: 'クラシック',
                    tempo: 100,
                    scale: ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5', 'D5', 'E5'],
                    chords: [['C4', 'E4', 'G4'], ['F4', 'A4', 'C5'], ['G4', 'B4', 'D5'], ['A4', 'C5', 'E5'], ['F4', 'A4', 'C5'], ['G4', 'B4', 'D5']]
                },
                reggae: {
                    name: 'レゲエ',
                    tempo: 90,
                    scale: ['C4', 'D4', 'Eb4', 'F4', 'G4', 'Ab4', 'Bb4', 'C5'],
                    chords: [['C4', 'Eb4', 'G4'], ['F4', 'Ab4', 'C5'], ['Bb4', 'D5', 'F5'], ['Eb4', 'G4', 'Bb4']]
                },
                latin: {
                    name: 'ラテン',
                    tempo: 110,
                    scale: ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5'],
                    chords: [['C4', 'E4', 'G4'], ['Am4', 'C5', 'E5'], ['F4', 'A4', 'C5'], ['G4', 'B4', 'D5']]
                },
                blues: {
                    name: 'ブルース',
                    tempo: 95,
                    scale: ['C4', 'Eb4', 'F4', 'F#4', 'G4', 'Bb4', 'C5'],
                    chords: [['C4', 'E4', 'G4'], ['F4', 'A4', 'C5'], ['G4', 'B4', 'D5'], ['C4', 'E4', 'G4']]
                },
                funk: {
                    name: 'ファンク',
                    tempo: 115,
                    scale: ['C4', 'D4', 'Eb4', 'F4', 'G4', 'A4', 'Bb4', 'C5'],
                    chords: [['C4', 'Eb4', 'G4'], ['F4', 'Ab4', 'C5'], ['Bb4', 'D5', 'F5'], ['G4', 'Bb4', 'D5']]
                },
                trap: {
                    name: 'トラップ',
                    tempo: 140,
                    scale: ['C4', 'D4', 'Eb4', 'G4', 'Ab4', 'Bb4', 'C5'],
                    chords: [['C4', 'Eb4', 'G4'], ['Ab4', 'C5', 'Eb5'], ['Bb4', 'D5', 'F5'], ['G4', 'Bb4', 'D5']]
                },
                dubstep: {
                    name: 'ダブステップ',
                    tempo: 140,
                    scale: ['C4', 'D4', 'Eb4', 'F#4', 'G4', 'Ab4', 'Bb4', 'C5'],
                    chords: [['C4', 'Eb4', 'G4'], ['F#4', 'A4', 'C5'], ['Bb4', 'D5', 'F5'], ['Ab4', 'C5', 'Eb5']]
                },
                synthwave: {
                    name: 'シンセウェーブ',
                    tempo: 125,
                    scale: ['C4', 'D4', 'E4', 'F#4', 'G4', 'A4', 'B4', 'C5'],
                    chords: [['C4', 'E4', 'G4'], ['Am4', 'C5', 'E5'], ['F4', 'A4', 'C5'], ['G4', 'B4', 'D5']]
                },
                house: {
                    name: 'ハウス',
                    tempo: 128,
                    scale: ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5'],
                    chords: [['C4', 'E4', 'G4'], ['F4', 'A4', 'C5'], ['G4', 'B4', 'D5'], ['Am4', 'C5', 'E5']]
                },
                minimalist: {
                    name: 'ミニマル',
                    tempo: 60,
                    scale: ['C4', 'D4', 'E4', 'G4', 'A4', 'C5'],
                    chords: [['C4', 'E4', 'G4'], ['F4', 'A4', 'C5'], ['G4', 'B4', 'D5'], ['C4', 'E4', 'G4']]
                },
                bossanova: {
                    name: 'ボサノヴァ',
                    tempo: 105,
                    scale: ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5'],
                    chords: [['C4', 'E4', 'G4', 'B4'], ['Am4', 'C5', 'E5', 'G5'], ['F4', 'A4', 'C5', 'E5'], ['G4', 'B4', 'D5', 'F5']]
                }
            };
            
            // 初期化
            useEffect(() => {
                setCurrentTempo(genres[currentGenre].tempo);
            }, [currentGenre]);
            
            useEffect(() => {
                return () => {
                    stopMusic();
                };
            }, []);
            
            const initializeAudio = async () => {
                try {
                    if (isInitialized) return;
                    
                    // Tone.jsの初期化
                    if (Tone.context.state !== 'running') {
                        await Tone.start();
                    }
                    
                    // シンセサイザーの設定
                    const synthInstance = new Tone.PolySynth(Tone.Synth, {
                        oscillator: {
                            type: 'sine'
                        },
                        envelope: {
                            attack: 0.1,
                            decay: 0.3,
                            sustain: 0.5,
                            release: 1
                        }
                    }).toDestination();
                    
                    // ベースラインの設定
                    const bassInstance = new Tone.Synth({
                        oscillator: {
                            type: 'square'
                        },
                        envelope: {
                            attack: 0.1,
                            decay: 0.3,
                            sustain: 0.4,
                            release: 0.8
                        }
                    }).toDestination();
                    
                    // ドラムの設定
                    const drumInstance = new Tone.MembraneSynth({
                        pitchDecay: 0.05,
                        octaves: 10,
                        oscillator: {
                            type: 'sine'
                        },
                        envelope: {
                            attack: 0.001,
                            decay: 0.4,
                            sustain: 0.01,
                            release: 1.4
                        }
                    }).toDestination();
                    
                    setSynth(synthInstance);
                    setBassLine(bassInstance);
                    setDrums(drumInstance);
                    
                    // 音量調整
                    synthInstance.volume.value = -10;
                    bassInstance.volume.value = -15;
                    drumInstance.volume.value = -20;
                    
                    setIsInitialized(true);
                    setError('');
                    
                } catch (error) {
                    console.error('Audio initialization error:', error);
                    setError('音声の初期化に失敗しました: ' + error.message);
                }
            };
            
            const generateMelody = (genre) => {
                const scale = genres[genre].scale;
                const melody = [];
                
                // より多様なメロディーパターンを生成
                const patterns = [
                    // 上昇パターン
                    () => {
                        for (let i = 0; i < 8; i++) {
                            const noteIndex = Math.min(i % 4, scale.length - 1);
                            melody.push(scale[noteIndex]);
                        }
                    },
                    // 下降パターン
                    () => {
                        for (let i = 0; i < 8; i++) {
                            const noteIndex = Math.max(3 - (i % 4), 0);
                            melody.push(scale[noteIndex]);
                        }
                    },
                    // ランダムパターン
                    () => {
                        for (let i = 0; i < 8; i++) {
                            const note = scale[Math.floor(Math.random() * scale.length)];
                            melody.push(note);
                        }
                    },
                    // 波形パターン
                    () => {
                        const wavePattern = [0, 2, 4, 2, 1, 3, 5, 3];
                        for (let i = 0; i < 8; i++) {
                            const noteIndex = wavePattern[i] % scale.length;
                            melody.push(scale[noteIndex]);
                        }
                    },
                    // 繰り返しパターン
                    () => {
                        const basePattern = [0, 2, 1, 3];
                        for (let i = 0; i < 8; i++) {
                            const noteIndex = basePattern[i % 4] % scale.length;
                            melody.push(scale[noteIndex]);
                        }
                    }
                ];
                
                // ランダムにパターンを選択
                const selectedPattern = patterns[Math.floor(Math.random() * patterns.length)];
                selectedPattern();
                
                return melody;
            };
            
            const generateBassLine = (genre) => {
                const chords = genres[genre].chords;
                const bassNotes = [];
                
                // より多様なベースラインパターンを生成
                const bassPatterns = [
                    // 基本的なルート音パターン
                    () => {
                        chords.forEach(chord => {
                            const rootNote = chord[0].replace(/\d/, (match) => (parseInt(match) - 1).toString());
                            bassNotes.push(rootNote);
                        });
                    },
                    // オクターブ跳躍パターン
                    () => {
                        chords.forEach((chord, index) => {
                            const octave = index % 2 === 0 ? 2 : 1;
                            const rootNote = chord[0].replace(/\d/, octave.toString());
                            bassNotes.push(rootNote);
                        });
                    },
                    // ウォーキングベースパターン
                    () => {
                        chords.forEach((chord, index) => {
                            const rootNote = chord[0].replace(/\d/, (match) => (parseInt(match) - 1).toString());
                            bassNotes.push(rootNote);
                            if (index < chords.length - 1) {
                                // 次のコードに向かう経過音を追加
                                const nextRoot = chords[index + 1][0].replace(/\d/, (match) => (parseInt(match) - 1).toString());
                                bassNotes.push(nextRoot);
                            }
                        });
                    }
                ];
                
                // ランダムにパターンを選択
                const selectedPattern = bassPatterns[Math.floor(Math.random() * bassPatterns.length)];
                selectedPattern();
                
                return bassNotes;
            };
            
            const startMusic = async () => {
                try {
                    await initializeAudio();
                    
                    if (!synth || !bassLine || !drums) {
                        throw new Error('音声システムが初期化されていません');
                    }
                    
                    const genre = genres[currentGenre];
                    Tone.Transport.bpm.value = genre.tempo;
                    
                    const melody = generateMelody(currentGenre);
                    const bass = generateBassLine(currentGenre);
                    
                    // メロディーシーケンス
                    const melodySequence = new Tone.Sequence((time, note) => {
                        if (synth) {
                            synth.triggerAttackRelease(note, '8n', time);
                        }
                    }, melody, '8n');
                    
                    // ベースラインシーケンス
                    const bassSequence = new Tone.Sequence((time, note) => {
                        if (bassLine) {
                            bassLine.triggerAttackRelease(note, '4n', time);
                        }
                    }, bass, '2n');
                    
                    // ドラムパターン - ジャンルに応じて変化
                    const drumPatterns = {
                        ambient: ['C2', null, null, 'C2', null, null, 'C2', null],
                        electronic: ['C2', null, 'C2', null, 'C2', null, 'C2', 'C2'],
                        jazz: ['C2', null, 'C2', null, null, 'C2', null, 'C2'],
                        lofi: ['C2', null, null, 'C2', null, 'C2', null, null],
                        rock: ['C2', 'C2', 'C2', 'C2', 'C2', 'C2', 'C2', 'C2'],
                        classical: ['C2', null, null, null, 'C2', null, null, null],
                        reggae: [null, 'C2', null, 'C2', null, 'C2', null, 'C2'],
                        latin: ['C2', null, 'C2', 'C2', null, 'C2', null, 'C2'],
                        blues: ['C2', null, 'C2', null, 'C2', null, null, 'C2'],
                        funk: ['C2', null, 'C2', 'C2', null, 'C2', 'C2', null],
                        trap: ['C2', null, null, 'C2', null, null, 'C2', 'C2'],
                        dubstep: ['C2', null, 'C2', null, 'C2', 'C2', null, 'C2'],
                        synthwave: ['C2', null, 'C2', null, 'C2', null, 'C2', null],
                        house: ['C2', null, 'C2', null, 'C2', null, 'C2', null],
                        minimalist: ['C2', null, null, null, null, null, null, null],
                        bossanova: ['C2', null, null, 'C2', null, null, 'C2', null]
                    };
                    
                    const selectedDrumPattern = drumPatterns[currentGenre] || drumPatterns.ambient;
                    const drumPattern = new Tone.Sequence((time, note) => {
                        if (drums && note) {
                            drums.triggerAttackRelease('C2', '16n', time);
                        }
                    }, selectedDrumPattern, '8n');
                    
                    melodySequence.start(0);
                    bassSequence.start(0);
                    drumPattern.start(0);
                    
                    setSequences([melodySequence, bassSequence, drumPattern]);
                    
                    Tone.Transport.start();
                    setIsPlaying(true);
                    setError('');
                    
                } catch (error) {
                    console.error('Error starting music:', error);
                    setError('音楽の再生に失敗しました: ' + error.message);
                }
            };
            
            const stopMusic = () => {
                try {
                    Tone.Transport.stop();
                    Tone.Transport.cancel();
                    
                    if (sequences.length > 0) {
                        sequences.forEach(seq => {
                            if (seq) {
                                seq.dispose();
                            }
                        });
                        setSequences([]);
                    }
                    
                    setIsPlaying(false);
                } catch (error) {
                    console.error('Error stopping music:', error);
                }
            };
            
            const togglePlayback = () => {
                if (isPlaying) {
                    stopMusic();
                } else {
                    startMusic();
                }
            };
            
            const changeGenre = (genre) => {
                if (isPlaying) {
                    stopMusic();
                }
                setCurrentGenre(genre);
                setCurrentTempo(genres[genre].tempo);
            };
            
            const generateNewPattern = () => {
                // ランダムに新しいジャンルを選択
                const genreKeys = Object.keys(genres);
                const randomGenre = genreKeys[Math.floor(Math.random() * genreKeys.length)];
                
                // 現在のジャンルと異なる場合は更新
                if (randomGenre !== currentGenre) {
                    setCurrentGenre(randomGenre);
                    setCurrentTempo(genres[randomGenre].tempo);
                }
                
                if (isPlaying) {
                    stopMusic();
                    setTimeout(() => {
                        startMusic();
                    }, 100);
                } else {
                    // 停止中でも新しいパターンで自動再生
                    setTimeout(() => {
                        startMusic();
                    }, 100);
                }
            };
            
            return (
                <div className="container">
                    <div className="header">
                        <h1 className="title">🎵 BGM Generator</h1>
                        <p className="subtitle">自動音楽生成アプリ</p>
                    </div>
                    
                    <div className="content">
                        {error && (
                            <div className="error-message">
                                {error}
                            </div>
                        )}
                        
                        {/* 再生コントロール */}
                        <div className="control-section">
                            <button
                                className={`play-button ${isPlaying ? 'active' : ''}`}
                                onClick={togglePlayback}
                            >
                                {isPlaying ? '⏸️ 停止' : '▶️ 再生'}
                            </button>
                            
                            <button
                                className="generate-button"
                                onClick={generateNewPattern}
                            >
                                🎲 ランダムジャンル生成
                            </button>
                        </div>
                        
                        {/* ジャンル選択 */}
                        <div className="section">
                            <h2 className="section-title">ジャンル選択</h2>
                            <div className="genre-container">
                                {Object.entries(genres).map(([key, genre]) => (
                                    <button
                                        key={key}
                                        className={`genre-button ${currentGenre === key ? 'active' : ''}`}
                                        onClick={() => changeGenre(key)}
                                    >
                                        {genre.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        {/* 現在の設定 */}
                        <div className="section">
                            <h2 className="section-title">現在の設定</h2>
                            <div className="info-container">
                                <div className="info-row">
                                    <span className="info-label">ジャンル:</span>
                                    <span className="info-value">{genres[currentGenre].name}</span>
                                </div>
                                <div className="info-row">
                                    <span className="info-label">テンポ:</span>
                                    <span className="info-value">{currentTempo} BPM</span>
                                </div>
                                <div className="info-row">
                                    <span className="info-label">状態:</span>
                                    <span className={`info-value ${isPlaying ? 'playing' : 'stopped'}`}>
                                        {isPlaying ? '再生中' : '停止中'}
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        {/* 使用方法 */}
                        <div className="section">
                            <h2 className="section-title">使用方法</h2>
                            <div className="instruction-text">
                                1. 「再生」ボタンで音楽を開始<br/>
                                2. 「ランダムジャンル生成」で<strong>16種類</strong>のジャンルからランダム選択<br/>
