            padding: 0;
            box-sizing: border-box;

            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            min-height: 90vh;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);

            overflow: hidden;

            display: flex;
            flex-direction: column;
        }

        .header {

            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .content {
            padding: 30px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;

        .emotion-section, .ai-section, .instruments-section {

            padding: 25px;

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .emotion-title, .ai-title, .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title {
            color: #fff;
            text-align: center;
            justify-content: center;
            font-size: 22px;
            margin-bottom: 25px;
        }

        .emotion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .emotion-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .emotion-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .emotion-card.selected {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.4);

        .emotion-emoji {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }

        .emotion-name {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }

        .emotion-description {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        .emotion-input-section {
            margin-bottom: 20px;
        }

        .emotion-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .emotion-input:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
        }

        .emotion-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .ai-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .ai-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .ai-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .ai-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .ai-button.creative {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .ai-button.creative:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .ai-button.emotion-based {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.3);
            color: #333;
        }

        .ai-button.emotion-based:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.4);
        }

        .play-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);

            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);

            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);

            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;

        .parameter-card {

        .parameter-value {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .parameter-description {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
        }

        .instrument-grid {

            border-color: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);

        }

            font-size: 28px;
            margin-bottom: 8px;
        }

        .instrument-name {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            font-weight: bold;
        }

        .creativity-slider {
            margin: 20px 0;
        }

        .slider {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            transition: all 0.3s;
        }

        .slider:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(78, 205, 196, 0.5);
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(78, 205, 196, 0.5);
        }

        .ai-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .ai-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ecdc4;
            animation: none;
        }

        .ai-indicator.generating {
            background: #ff6b6b;
            animation: pulse 0.8s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .current-emotion {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .current-emotion-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }

        .current-emotion-value {
            font-size: 18px;
            font-weight: 700;
            color: #4ecdc4;
        }

        @media (max-width: 768px) {
            body {

            }
            .container {

            }
            .header {

            }
            .title {
                font-size: 28px;
            }
            .subtitle {
                font-size: 14px;
            }
            .content {
                padding: 20px 15px;
            }
            .ai-controls {
                grid-template-columns: 1fr;
            }
            .parameter-grid {
                grid-template-columns: 1fr 1fr;
            }
            .instrument-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }
            .emotion-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            .instrument-emoji {
                font-size: 24px;
            }
            .instrument-name {
                font-size: 11px;
            }
        }
    </style>
</head>

                        major: [
                            [0, 3, 5, 0], // I-vi-IV-I
                            [0, 5, 3, 4], // I-V-vi-IV
                            [0, 4, 3, 5], // I-IV-vi-V
                            [0, 2, 3, 5], // I-ii-vi-V
                            [0, 6, 4, 5]  // I-vii-IV-V
                        ],
                        minor: [
                            [0, 6, 3, 4], // i-VI-III-IV
                            [0, 4, 5, 0], // i-iv-v-i
                            [0, 2, 5, 0], // i-ii-v-i
                            [0, 6, 4, 5], // i-VI-iv-V
                            [0, 3, 6, 4]  // i-III-VI-iv
                        ]
                    };
                }

                setCreativityLevel(level) {
                    this.creativityLevel = level;
                }

                setEmotion(emotion, custom = '') {
                    this.selectedEmotion = emotion;
                    this.customEmotion = custom;
                }

                generateRandomValue(min, max) {
                    return Math.random() * (max - min) + min;
                }

                selectWeightedRandom(array, weights = null) {
                    if (!weights) {
                        return array[Math.floor(Math.random() * array.length)];
                    }
                    const totalWeight = weights.reduce((sum, weight) => sum + weight, 0);
                    let randomValue = Math.random() * totalWeight;
                    
                    for (let i = 0; i < array.length; i++) {
                        randomValue -= weights[i];
                        if (randomValue <= 0) {
                            return array[i];
                        }
                    }
                    return array[array.length - 1];
                }

                analyzeEmotionParameters() {
                    let emotionData = null;
                    
                    if (this.selectedEmotion && emotions[this.selectedEmotion]) {
                        emotionData = emotions[this.selectedEmotion].musicParams;
                    } else if (this.customEmotion) {
                        // カスタム感情の分析（簡単な感情分析）
                        emotionData = this.analyzeCustomEmotion(this.customEmotion);
                    }
                    
                    return emotionData;
                }

                analyzeCustomEmotion(emotionText) {
                    const text = emotionText.toLowerCase();
                    
                    // 簡単なキーワード分析
                    const positiveWords = ['happy', 'joy', 'bright', 'cheerful', 'upbeat', '明るい', '楽しい', '嬉しい'];
                    const negativeWords = ['sad', 'dark', 'melancholy', 'depressed', '悲しい', '暗い', '憂鬱'];
                    const energeticWords = ['energetic', 'fast', 'powerful', 'intense', 'エネルギッシュ', '激しい', '力強い'];
                    const calmWords = ['calm', 'peaceful', 'relaxed', 'gentle', '穏やか', '平和', 'リラックス'];
                    
                    let isPositive = positiveWords.some(word => text.includes(word));
                    let isNegative = negativeWords.some(word => text.includes(word));
                    let isEnergetic = energeticWords.some(word => text.includes(word));
                    let isCalm = calmWords.some(word => text.includes(word));
                    
                    // デフォルトパラメータ
                    let params = {
                        tempo: [100, 130],
                        key: ['C', 'Am', 'G', 'Em'],
                        scale: ['major', 'minor'],
                        complexity: [0.4, 0.7],
                        harmony: [0.5, 0.8],
                        rhythm: [0.5, 0.7],
                        melody: [0.6, 0.8],
                        instruments: ['piano', 'strings', 'pad']
                    };
                    
                    // 感情に基づいた調整
                    if (isPositive) {
                        params.tempo = [120, 160];
                        params.key = ['C', 'G', 'D', 'A'];
                        params.scale = ['major', 'mixolydian'];
                        params.melody = [0.7, 1.0];
                        params.instruments = ['piano', 'guitar', 'bells', 'strings'];
                    }
                    
                    if (isNegative) {
                        params.tempo = [60, 100];
                        params.key = ['Am', 'Dm', 'Em', 'Fm'];
                        params.scale = ['minor', 'harmonic_minor'];
                        params.harmony = [0.4, 0.7];
                        params.instruments = ['piano', 'strings', 'pad'];
                    }
                    
                    if (isEnergetic) {
                        params.tempo = [140, 180];
                        params.rhythm = [0.7, 1.0];
                        params.complexity = [0.6, 0.9];
                        params.instruments = ['guitar', 'bass', 'drums', 'lead'];
                    }
                    
                    if (isCalm) {
                        params.tempo = [70, 100];
                        params.rhythm = [0.3, 0.6];
                        params.complexity = [0.2, 0.5];
                        params.instruments = ['piano', 'pad', 'strings', 'bells'];
                    }
                    
                    return params;
                }

                generateMusicParameters() {
                    const emotionParams = this.analyzeEmotionParameters();
                    const creativity = this.creativityLevel;
                    
                    let parameters = {
                        genre: this.selectWeightedRandom(this.musicalKnowledge.genres),
                        mood: this.selectWeightedRandom(this.musicalKnowledge.moods),
                        tempo: 120,
                        key: 'C',
                        scale: 'major',
                        complexity: 0.5,
                        harmony: 0.7,
                        rhythm: 0.6,
                        melody: 0.8,
                        instruments: [],
                        emotion: this.selectedEmotion || this.customEmotion || 'neutral'
                    };
                    
                    if (emotionParams) {
                        // 感情に基づいたパラメータ生成
                        parameters.tempo = Math.round(this.generateRandomValue(emotionParams.tempo[0], emotionParams.tempo[1]));
                        parameters.key = this.selectWeightedRandom(emotionParams.key);
                        parameters.scale = this.selectWeightedRandom(emotionParams.scale);
                        parameters.complexity = this.generateRandomValue(emotionParams.complexity[0], emotionParams.complexity[1]);
                        parameters.harmony = this.generateRandomValue(emotionParams.harmony[0], emotionParams.harmony[1]);
                        parameters.rhythm = this.generateRandomValue(emotionParams.rhythm[0], emotionParams.rhythm[1]);
                        parameters.melody = this.generateRandomValue(emotionParams.melody[0], emotionParams.melody[1]);
                        parameters.instruments = this.selectInstruments(emotionParams.instruments, creativity);
                    } else {
                        // クリエイティビティに基づいたランダム生成
                        parameters.tempo = Math.round(this.generateRandomValue(80, 160));
                        parameters.key = this.selectWeightedRandom(this.musicalKnowledge.keys);
                        parameters.scale = this.selectWeightedRandom(Object.keys(this.musicalKnowledge.scales));
                        parameters.complexity = this.generateRandomValue(0.2, 0.9);
                        parameters.harmony = this.generateRandomValue(0.3, 0.9);
                        parameters.rhythm = this.generateRandomValue(0.3, 0.9);
                        parameters.melody = this.generateRandomValue(0.5, 1.0);
                        parameters.instruments = this.selectInstruments(Object.keys(instrumentDefinitions), creativity);
                    }
                    
                    // クリエイティビティレベルに基づいた調整
                    if (creativity > 0.7) {
                        // 高クリエイティビティ：より実験的な要素を追加
                        if (Math.random() < 0.3) {
                            parameters.scale = this.selectWeightedRandom(['whole_tone', 'phrygian', 'lydian']);
                        }
                        parameters.complexity = Math.min(1.0, parameters.complexity + 0.2);
                    }
                    
                    return parameters;
                }

                selectInstruments(availableInstruments, creativity) {
                    const numInstruments = Math.floor(creativity * 5) + 2; // 2-6 instruments
                    const selected = [];
                    
                    // 基本的な楽器を選択
                    const shuffled = [...availableInstruments].sort(() => 0.5 - Math.random());
                    
                    for (let i = 0; i < Math.min(numInstruments, shuffled.length); i++) {
                        selected.push(shuffled[i]);
                    }
                    
                    return selected;
                }

                generateChordProgression(key, scale, length = 4) {
                    const scaleNotes = this.musicalKnowledge.scales[scale] || this.musicalKnowledge.scales.major;
                    const keyIndex = this.musicalKnowledge.keys.indexOf(key);
                    
                    const progressions = scale.includes('minor') ? 
                        this.chordProgressions.minor : 
                        this.chordProgressions.major;
                    
                    const progression = this.selectWeightedRandom(progressions);
                    const chords = [];
                    
                    for (let i = 0; i < length; i++) {
                        const chordRoot = progression[i % progression.length];
                        const chordNotes = [];
                        
                        // トライアドを構築
                        for (let j = 0; j < 3; j++) {
                            const noteIndex = (keyIndex + scaleNotes[chordRoot] + scaleNotes[j * 2]) % 12;
                            chordNotes.push(this.musicalKnowledge.keys[noteIndex]);
                        }
                        
                        chords.push(chordNotes);
                    }
                    
                    return chords;
                }

                generateMelody(key, scale, length = 16) {
                    const scaleNotes = this.musicalKnowledge.scales[scale] || this.musicalKnowledge.scales.major;
                    const keyIndex = this.musicalKnowledge.keys.indexOf(key);
                    const melody = [];
                    
                    for (let i = 0; i < length; i++) {
                        const scaleStep = Math.floor(Math.random() * scaleNotes.length);
                        const noteIndex = (keyIndex + scaleNotes[scaleStep]) % 12;
                        const octave = Math.floor(Math.random() * 2) + 4; // オクターブ4-5
                        
                        melody.push({
                            note: this.musicalKnowledge.keys[noteIndex] + octave,
                            duration: this.selectWeightedRandom(['8n', '4n', '4n', '2n'], [0.4, 0.4, 0.15, 0.05]),
                            velocity: this.generateRandomValue(0.5, 1.0)
                        });
                    }
                    
                    return melody;
                }

                generateRhythm(complexity, length = 16) {
                    const rhythm = [];
                    const patterns = {
                        simple: [1, 0, 1, 0, 1, 0, 1, 0],
                        medium: [1, 0, 1, 1, 0, 1, 0, 1],
                        complex: [1, 1, 0, 1, 1, 0, 1, 0, 1, 0, 1, 1, 0, 1, 0, 0]
                    };
                    
                    let pattern;
                    if (complexity < 0.4) {
                        pattern = patterns.simple;
                    } else if (complexity < 0.7) {
                        pattern = patterns.medium;
                    } else {
                        pattern = patterns.complex;
                    }
                    
                    for (let i = 0; i < length; i++) {
                        rhythm.push(pattern[i % pattern.length]);
                    }
                    
                    return rhythm;
                }

                async generateComposition(parameters) {
                    const composition = {
                        chords: this.generateChordProgression(parameters.key, parameters.scale, 8),
                        melody: this.generateMelody(parameters.key, parameters.scale, 16),
                        rhythm: this.generateRhythm(parameters.complexity, 16),
                        bassline: this.generateMelody(parameters.key, parameters.scale, 8),
                        parameters: parameters
                    };
                    
                    return composition;
                }
            }

            // エフェクトの初期化
            const initializeEffects = () => {
                try {
                    reverb.current = new Tone.Reverb(2).toDestination();
                    delay.current = new Tone.PingPongDelay("8n", 0.2).toDestination();
                    filter.current = new Tone.Filter(2000, "lowpass").toDestination();
                    distortion.current = new Tone.Distortion(0.4).toDestination();
                    chorus.current = new Tone.Chorus(4, 2.5, 0.5).toDestination();
                    
                    return true;
                } catch (error) {
                    console.error('エフェクトの初期化エラー:', error);
                    return false;
                }
            };

            // 楽器の作成
            const createInstruments = (instrumentList) => {
                const createdInstruments = {};
                
                instrumentList.forEach(instrumentName => {
                    try {
                        const definition = instrumentDefinitions[instrumentName];
                        if (!definition) return;
                        
                        let instrument;
                        
                        if (definition.synthType === 'DrumSet') {
                            instrument = {
                                kick: new Tone.MembraneSynth(definition.config.kick).connect(reverb.current),
                                snare: new Tone.NoiseSynth(definition.config.snare).connect(reverb.current),
                                hihat: new Tone.NoiseSynth(definition.config.hihat).connect(filter.current)
                            };
                        } else if (definition.synthType === 'PolySynth') {
                            instrument = new Tone.PolySynth(Tone.Synth, definition.config).connect(reverb.current);
                        } else if (definition.synthType === 'MonoSynth') {
                            instrument = new Tone.MonoSynth(definition.config).connect(delay.current);
                        }
                        
                        createdInstruments[instrumentName] = instrument;
                    } catch (error) {
                        console.error(`楽器 ${instrumentName} の作成エラー:`, error);
                    }
                });
                
                return createdInstruments;
            };

            // 音楽の再生
            const playComposition = async (composition, instruments) => {
                try {
                    if (Tone.Transport.state === 'started') {
                        Tone.Transport.stop();
                        Tone.Transport.cancel();
                    }
                    
                    const { chords, melody, rhythm, bassline, parameters } = composition;
                    
                    // テンポ設定
                    Tone.Transport.bpm.value = parameters.tempo;
                    
                    // コード進行の再生
                    if (instruments.piano) {
                        const chordSeq = new Tone.Sequence((time, chord) => {
                            chord.forEach((note, index) => {
                                instruments.piano.triggerAttackRelease(note + "4", "2n", time + index * 0.01);
                            });
                        }, chords, "1n");
                        
                        chordSeq.start(0);
                    }
                    
                    // メロディーの再生
                    if (instruments.lead || instruments.guitar) {
                        const melodyInstrument = instruments.lead || instruments.guitar;
                        const melodySeq = new Tone.Sequence((time, note) => {
                            if (note && note.note) {
                                melodyInstrument.triggerAttackRelease(note.note, note.duration, time, note.velocity);
                            }
                        }, melody, "8n");
                        
                        melodySeq.start(0);
                    }
                    
                    // ベースラインの再生
                    if (instruments.bass) {
                        const bassSeq = new Tone.Sequence((time, note) => {
                            if (note && note.note) {
                                const bassNote = note.note.replace(/\d+/, '2'); // オクターブを2に設定
                                instruments.bass.triggerAttackRelease(bassNote, "4n", time);
                            }
                        }, bassline, "4n");
                        
                        bassSeq.start(0);
                    }
                    
                    // ドラムパターンの再生
                    if (instruments.drums) {
                        const drumPattern = new Tone.Sequence((time, step) => {
                            if (step) {
                                instruments.drums.kick.triggerAttackRelease("C1", "8n", time);
                            }
                        }, rhythm, "8n");
                        
                        drumPattern.start(0);
                        
                        // スネアパターン
                        const snarePattern = new Tone.Sequence((time, step) => {
                            if (step % 4 === 2) {
                                instruments.drums.snare.triggerAttackRelease("8n", time);
                            }
                        }, new Array(16).fill(1), "8n");
                        
                        snarePattern.start(0);
                        
                        // ハイハットパターン
                        const hihatPattern = new Tone.Sequence((time, step) => {
                            instruments.drums.hihat.triggerAttackRelease("16n", time);
                        }, new Array(16).fill(1), "16n");
                        
                        hihatPattern.start(0);
                    }
                    
                    // パッド/ストリングスの再生
                    if (instruments.pad || instruments.strings) {
                        const padInstrument = instruments.pad || instruments.strings;
                        const padSeq = new Tone.Sequence((time, chord) => {
                            chord.forEach((note, index) => {
                                padInstrument.triggerAttackRelease(note + "3", "1n", time + index * 0.02);
                            });
                        }, chords, "2n");
                        
                        padSeq.start(0);
                    }
                    
                    // ベルの再生
                    if (instruments.bells) {
                        const bellSeq = new Tone.Sequence((time, note) => {
                            if (note && note.note && Math.random() < 0.3) {
                                instruments.bells.triggerAttackRelease(note.note, "4n", time, 0.3);
                            }
                        }, melody, "4n");
                        
                        bellSeq.start(0);
                    }
                    
                    // トランスポート開始
                    Tone.Transport.start();
                    
                    return true;
                } catch (error) {
                    console.error('音楽再生エラー:', error);
                    return false;
                }
            };

            // AI作曲家のインスタンス
            const aiComposer = new AIComposer();

            // 初期化
            useEffect(() => {
                const initialize = async () => {
                    try {
                        if (initializeEffects()) {
                            setIsInitialized(true);
                            setError('');
                        } else {
                            setError('オーディオシステムの初期化に失敗しました。');
                        }
                    } catch (error) {
                        setError('アプリケーションの初期化に失敗しました: ' + error.message);
                    }
                };
                
                initialize();
            }, []);

            // 感情選択
            const handleEmotionSelect = (emotionKey) => {
                setSelectedEmotion(emotionKey);
                setCustomEmotion('');
                setError('');
            };

            // クリエイティブ生成
            const handleCreativeGenerate = async () => {
                if (!isInitialized) {
                    setError('システムが初期化されていません。');
                    return;
                }
                
                try {
                    setIsGenerating(true);
                    setAiStatus('generating');
                    setError('');
                    
                    // AIに設定を渡す
                    aiComposer.setCreativityLevel(creativityLevel);
                    aiComposer.setEmotion(null, ''); // クリエイティブ生成では感情を使用しない
                    
                    // 音楽パラメータ生成
                    const parameters = aiComposer.generateMusicParameters();
                    setCurrentParameters(parameters);
                    
                    // 楽器作成
                    const createdInstruments = createInstruments(parameters.instruments);
                    setInstruments(createdInstruments);
                    setActiveInstruments(parameters.instruments);
                    
                    // 作曲
                    const composition = await aiComposer.generateComposition(parameters);
                    setSequences([composition]);
                    
                    setAiStatus('ready');
                    setIsGenerating(false);
                    
                } catch (error) {
                    setError('クリエイティブ生成でエラーが発生しました: ' + error.message);
                    setIsGenerating(false);
                    setAiStatus('error');
                }
            };

            // 感情ベース生成
            const handleEmotionGenerate = async () => {
                if (!isInitialized) {
                    setError('システムが初期化されていません。');
                    return;
                }
                
                if (!selectedEmotion && !customEmotion.trim()) {
                    setError('感情を選択するか、カスタム感情を入力してください。');
                    return;
                }
                
                try {
                    setIsGenerating(true);
                    setAiStatus('generating');
                    setError('');
                    
                    // AIに設定を渡す
                    aiComposer.setCreativityLevel(creativityLevel);
                    aiComposer.setEmotion(selectedEmotion, customEmotion);
                    
                    // 音楽パラメータ生成
                    const parameters = aiComposer.generateMusicParameters();
                    setCurrentParameters(parameters);
                    
                    // 楽器作成
                    const createdInstruments = createInstruments(parameters.instruments);
                    setInstruments(createdInstruments);
                    setActiveInstruments(parameters.instruments);
                    
                    // 作曲
                    const composition = await aiComposer.generateComposition(parameters);
                    setSequences([composition]);
                    
                    setAiStatus('ready');
                    setIsGenerating(false);
                    
                } catch (error) {
                    setError('感情ベース生成でエラーが発生しました: ' + error.message);
                    setIsGenerating(false);
                    setAiStatus('error');
                }
            };

            // 音楽再生/停止
            const handlePlayStop = async () => {
                if (!isInitialized) {
                    setError('システムが初期化されていません。');
                    return;
                }
                
                try {
                    if (isPlaying) {
                        // 停止
                        Tone.Transport.stop();
                        Tone.Transport.cancel();
                        setIsPlaying(false);
                    } else {
                        // 再生
                        if (sequences.length === 0) {
                            setError('先に音楽を生成してください。');
                            return;
                        }
                        
                        // AudioContextを開始
                        if (Tone.context.state !== 'running') {
                            await Tone.start();
                        }
                        
                        const success = await playComposition(sequences[0], instruments);
                        if (success) {
                            setIsPlaying(true);
                        } else {
                            setError('音楽の再生に失敗しました。');
                        }
                    }
                } catch (error) {
                    setError('再生エラー: ' + error.message);
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1 className="title">AI BGM Generator</h1>
                        <p className="subtitle">感情に基づく音楽生成システム</p>
                    </div>
                    
                    <div className="content">
                        {error && (
                            <div className="error-message">
                                {error}
                            </div>
                        )}
                        
                        {/* 感情選択セクション */}
                        <div className="emotion-section">
                            <h2 className="emotion-title">
                                🎭 感情選択
                            </h2>
                            
                            <div className="emotion-grid">
                                {Object.entries(emotions).map(([key, emotion]) => (
                                    <div 
                                        key={key}
                                        className={`emotion-card ${selectedEmotion === key ? 'selected' : ''}`}
                                        onClick={() => handleEmotionSelect(key)}
                                    >
                                        <span className="emotion-emoji">{emotion.emoji}</span>
                                        <div className="emotion-name">{emotion.name}</div>
                                        <div className="emotion-description">{emotion.description}</div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="emotion-input-section">
                                <input
                                    type="text"
                                    className="emotion-input"
                                    placeholder="または、カスタム感情を入力してください..."
                                    value={customEmotion}
                                    onChange={(e) => {
                                        setCustomEmotion(e.target.value);
                                        setSelectedEmotion('');
                                    }}
                                />
                            </div>
                            
                            {(selectedEmotion || customEmotion) && (
                                <div className="current-emotion">
                                    <div className="current-emotion-label">選択された感情:</div>
                                    <div className="current-emotion-value">
                                        {selectedEmotion ? emotions[selectedEmotion].name : customEmotion}
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        {/* AI生成セクション */}
                        <div className="ai-section">
                            <h2 className="ai-title">
                                🤖 AI音楽生成
                            </h2>
                            
                            <div className="ai-status">
                                <div className={`ai-indicator ${aiStatus === 'generating' ? 'generating' : ''}`}></div>
                                <span>
                                    {aiStatus === 'generating' ? 'AI生成中...' : 
                                     aiStatus === 'ready' ? 'AI準備完了' : 
                                     aiStatus === 'error' ? 'エラー発生' : 'AI待機中'}
                                </span>
                            </div>
                            
                            <div className="creativity-slider">
                                <label>クリエイティビティレベル: {Math.round(creativityLevel * 100)}%</label>
                                <input
                                    type="range"
                                    min="0"
                                    max="1"
                                    step="0.1"
                                    value={creativityLevel}
                                    onChange={(e) => setCreativityLevel(parseFloat(e.target.value))}
                                    className="slider"
                                />
                            </div>
                            
                            <div className="ai-controls">
                                <button 
                                    className="ai-button creative" 
                                    onClick={handleCreativeGenerate}
                                    disabled={isGenerating || !isInitialized}
                                >
                                    {isGenerating ? '生成中...' : '🎨 クリエイティブ生成'}
                                </button>
                                
                                <button 
                                    className="ai-button emotion-based" 
                                    onClick={handleEmotionGenerate}
                                    disabled={isGenerating || !isInitialized}
                                >
                                    {isGenerating ? '生成中...' : '💭 感情ベース生成'}
                                </button>
                            </div>
                        </div>
                        
                        {/* 音楽パラメータ表示 */}
                        <div className="info-container">
                            <h3 className="section-title">🎵 音楽パラメータ</h3>
                            <div className="parameter-grid">
                                <div className="parameter-card">
                                    <div className="parameter-title">ジャンル</div>
                                    <div className="parameter-value">{currentParameters.genre}</div>
                                </div>
                                <div className="parameter-card">
                                    <div className="parameter-title">ムード</div>
                                    <div className="parameter-value">{currentParameters.mood}</div>
                                </div>
                                <div className="parameter-card">
                                    <div className="parameter-title"><div className="parameter-title">テンポ</div>
                    <div className="parameter-value">{currentParameters.tempo} BPM</div>
                </div>
                <div className="parameter-card">
                    <div className="parameter-title">キー</div>
                    <div className="parameter-value">{currentParameters.key}</div>
                </div>
                <div className="parameter-card">
                    <div className="parameter-title">スケール</div>
                    <div className="parameter-value">{currentParameters.scale}</div>
                </div>
                <div className="parameter-card">
                    <div className="parameter-title">複雑さ</div>
                    <div className="parameter-value">{Math.round(currentParameters.complexity * 100)}%</div>
