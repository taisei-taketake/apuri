                generateRandomValue(min, max) {
                    return Math.random() * (max - min) + min;
                }

                selectWeightedRandom(array, weights = null) {
                    if (!weights) {
                        return array[Math.floor(Math.random() * array.length)];
                    }
                    const totalWeight = weights.reduce((sum, weight) => sum + weight, 0);
                    let randomValue = Math.random() * totalWeight;
                    
                    for (let i = 0; i < array.length; i++) {
                        randomValue -= weights[i];
                        if (randomValue <= 0) {
                            return array[i];
                        }
                    }
                    return array[array.length - 1];
                }

                analyzeEmotionParameters() {
                    let emotionData = null;
                    
                    if (this.selectedEmotion && emotions[this.selectedEmotion]) {
                        emotionData = emotions[this.selectedEmotion].musicParams;
                    } else if (this.customEmotion) {
                        // „Ç´„Çπ„Çø„É†ÊÑüÊÉÖ„ÅÆÂàÜÊûêÔºàÁ∞°Âçò„Å™ÊÑüÊÉÖÂàÜÊûêÔºâ
                        emotionData = this.analyzeCustomEmotion(this.customEmotion);
                    }
                    
                    return emotionData;
                }

                analyzeCustomEmotion(emotionText) {
                    const text = emotionText.toLowerCase();
                    
                    // Á∞°Âçò„Å™„Ç≠„Éº„ÉØ„Éº„ÉâÂàÜÊûê
                    const positiveWords = ['happy', 'joy', 'bright', 'cheerful', 'upbeat', 'Êòé„Çã„ÅÑ', 'Ê•Ω„Åó„ÅÑ', 'Â¨â„Åó„ÅÑ'];
                    const negativeWords = ['sad', 'dark', 'melancholy', 'depressed', 'ÊÇ≤„Åó„ÅÑ', 'Êöó„ÅÑ', 'ÊÜÇÈ¨±'];
                    const energeticWords = ['energetic', 'fast', 'powerful', 'intense', '„Ç®„Éç„É´„ÇÆ„ÉÉ„Ç∑„É•', 'ÊøÄ„Åó„ÅÑ', 'ÂäõÂº∑„ÅÑ'];
                    const calmWords = ['calm', 'peaceful', 'relaxed', 'gentle', 'Á©è„ÇÑ„Åã', 'Âπ≥Âíå', '„É™„É©„ÉÉ„ÇØ„Çπ'];
                    
                    let isPositive = positiveWords.some(word => text.includes(word));
                    let isNegative = negativeWords.some(word => text.includes(word));
                    let isEnergetic = energeticWords.some(word => text.includes(word));
                    let isCalm = calmWords.some(word => text.includes(word));
                    
                    // „Éá„Éï„Ç©„É´„Éà„Éë„É©„É°„Éº„Çø
                    let params = {
                        tempo: [100, 130],
                        key: ['C', 'Am', 'G', 'Em'],
                        scale: ['major', 'minor'],
                        complexity: [0.4, 0.7],
                        harmony: [0.5, 0.8],
                        rhythm: [0.5, 0.7],
                        melody: [0.6, 0.8],
                        instruments: ['piano', 'strings', 'pad']
                    };
                    
                    // ÊÑüÊÉÖ„Å´Âü∫„Å•„ÅÑ„ÅüË™øÊï¥
                    if (isPositive) {
                        params.tempo = [120, 160];
                        params.key = ['C', 'G', 'D', 'A'];
                        params.scale = ['major', 'mixolydian'];
                        params.melody = [0.7, 1.0];

                    if (isNegative) {

                        params.scale = ['minor', 'harmonic_minor'];
                        params.harmony = [0.4, 0.7];
                        params.instruments = ['piano', 'strings', 'pad'];

                    if (isEnergetic) {

                        params.complexity = [0.6, 0.9];
                        params.instruments = ['guitar', 'bass', 'drums', 'lead'];

                    if (isCalm) {

                        params.rhythm = [0.3, 0.6];
                        params.complexity = [0.2, 0.5];
                        params.instruments = ['piano', 'pad', 'strings', 'bells'];

                    return params;
                }

                generateMusicParameters() {
                    const emotionParams = this.analyzeEmotionParameters();
                    const creativity = this.creativityLevel;
                    
                    let parameters = {
                        genre: this.selectWeightedRandom(this.musicalKnowledge.genres),
                        mood: this.selectWeightedRandom(this.musicalKnowledge.moods),
                        tempo: 120,
                        key: 'C',

                    };
                    
                    if (emotionParams) {
                        // ÊÑüÊÉÖ„Å´Âü∫„Å•„ÅÑ„Åü„Éë„É©„É°„Éº„ÇøÁîüÊàê
                        parameters.tempo = Math.round(this.generateRandomValue(emotionParams.tempo[0], emotionParams.tempo[1]));
                        parameters.key = this.selectWeightedRandom(emotionParams.key);
                        parameters.scale = this.selectWeightedRandom(emotionParams.scale);
                        parameters.complexity = this.generateRandomValue(emotionParams.complexity[0], emotionParams.complexity[1]);
                        parameters.harmony = this.generateRandomValue(emotionParams.harmony[0], emotionParams.harmony[1]);
                        parameters.rhythm = this.generateRandomValue(emotionParams.rhythm[0], emotionParams.rhythm[1]);
                        parameters.melody = this.generateRandomValue(emotionParams.melody[0], emotionParams.melody[1]);
                        parameters.instruments = this.selectInstruments(emotionParams.instruments, creativity);
                    } else {
                        // „ÇØ„É™„Ç®„Ç§„ÉÜ„Ç£„Éì„ÉÜ„Ç£„Å´Âü∫„Å•„ÅÑ„Åü„É©„É≥„ÉÄ„É†ÁîüÊàê
                        parameters.tempo = Math.round(this.generateRandomValue(80, 160));
                        parameters.key = this.selectWeightedRandom(this.musicalKnowledge.keys);
                        parameters.scale = this.selectWeightedRandom(Object.keys(this.musicalKnowledge.scales));
                        parameters.complexity = this.generateRandomValue(0.2, 0.9);
                        parameters.harmony = this.generateRandomValue(0.3, 0.9);
                        parameters.rhythm = this.generateRandomValue(0.3, 0.9);
                        parameters.melody = this.generateRandomValue(0.5, 1.0);
                        parameters.instruments = this.selectInstruments(Object.keys(instrumentDefinitions), creativity);
                    }
                    
                    // „ÇØ„É™„Ç®„Ç§„ÉÜ„Ç£„Éì„ÉÜ„Ç£„É¨„Éô„É´„Å´Âü∫„Å•„ÅÑ„ÅüË™øÊï¥
                    if (creativity > 0.7) {
                        // È´ò„ÇØ„É™„Ç®„Ç§„ÉÜ„Ç£„Éì„ÉÜ„Ç£Ôºö„Çà„ÇäÂÆüÈ®ìÁöÑ„Å™Ë¶ÅÁ¥†„ÇíËøΩÂä†
                        if (Math.random() < 0.3) {
                            parameters.scale = this.selectWeightedRandom(['whole_tone', 'phrygian', 'lydian']);
                        }
                        parameters.complexity = Math.min(1.0, parameters.complexity + 0.2);
                    }
                    
                    return parameters;
                }

                selectInstruments(availableInstruments, creativity) {
                    const numInstruments = Math.floor(creativity * 5) + 2; // 2-6 instruments
                    const selected = [];
                    
                    // Âü∫Êú¨ÁöÑ„Å™Ê•ΩÂô®„ÇíÈÅ∏Êäû
                    const shuffled = [...availableInstruments].sort(() => 0.5 - Math.random());
                    
                    for (let i = 0; i < Math.min(numInstruments, shuffled.length); i++) {
                        selected.push(shuffled[i]);
                    }
                    
                    return selected;
                }

                generateChordProgression(key, scale, length = 4) {
                    const scaleNotes = this.musicalKnowledge.scales[scale] || this.musicalKnowledge.scales.major;
                    const keyIndex = this.musicalKnowledge.keys.indexOf(key);
                    
                    const progressions = scale.includes('minor') ? 
                        this.chordProgressions.minor : 
                        this.chordProgressions.major;
                    
                    const progression = this.selectWeightedRandom(progressions);
                    const chords = [];
                    
                    for (let i = 0; i < length; i++) {
                        const chordRoot = progression[i % progression.length];
                        const chordNotes = [];
                        
                        // „Éà„É©„Ç§„Ç¢„Éâ„ÇíÊßãÁØâ
                        for (let j = 0; j < 3; j++) {
                            const noteIndex = (keyIndex + scaleNotes[chordRoot] + scaleNotes[j * 2]) % 12;
                            chordNotes.push(this.musicalKnowledge.keys[noteIndex]);
                        }
                        
                        chords.push(chordNotes);
                    }
                    
                    return chords;
                }

                generateMelody(key, scale, length = 16) {
                    const scaleNotes = this.musicalKnowledge.scales[scale] || this.musicalKnowledge.scales.major;
                    const keyIndex = this.musicalKnowledge.keys.indexOf(key);
                    const melody = [];
                    
                    for (let i = 0; i < length; i++) {
                        const scaleStep = Math.floor(Math.random() * scaleNotes.length);
                        const noteIndex = (keyIndex + scaleNotes[scaleStep]) % 12;
                        const octave = Math.floor(Math.random() * 2) + 4; // „Ç™„ÇØ„Çø„Éº„Éñ4-5
                        
                        melody.push({
                            note: this.musicalKnowledge.keys[noteIndex] + octave,
                            duration: this.selectWeightedRandom(['8n', '4n', '4n', '2n'], [0.4, 0.4, 0.15, 0.05]),
                            velocity: this.generateRandomValue(0.5, 1.0)
                        });
                    }
                    
                    return melody;
                }

                generateRhythm(complexity, length = 16) {
                    const rhythm = [];
                    const patterns = {
                        simple: [1, 0, 1, 0, 1, 0, 1, 0],
                        medium: [1, 0, 1, 1, 0, 1, 0, 1],
                        complex: [1, 1, 0, 1, 1, 0, 1, 0, 1, 0, 1, 1, 0, 1, 0, 0]
                    };
                    
                    let pattern;
                    if (complexity < 0.4) {
                        pattern = patterns.simple;
                    } else if (complexity < 0.7) {
                        pattern = patterns.medium;
                    } else {
                        pattern = patterns.complex;
                    }
                    
                    for (let i = 0; i < length; i++) {
                        rhythm.push(pattern[i % pattern.length]);
                    }
                    
                    return rhythm;
                }

                async generateComposition(parameters) {
                    const composition = {
                        chords: this.generateChordProgression(parameters.key, parameters.scale, 8),
                        melody: this.generateMelody(parameters.key, parameters.scale, 16),
                        rhythm: this.generateRhythm(parameters.complexity, 16),
                        bassline: this.generateMelody(parameters.key, parameters.scale, 8),
                        parameters: parameters
                    };
                    
                    return composition;
                }
            }

            // „Ç®„Éï„Çß„ÇØ„Éà„ÅÆÂàùÊúüÂåñ

                    reverb.current = new Tone.Reverb(2).toDestination();

                    chorus.current = new Tone.Chorus(4, 2.5, 0.5).toDestination();
                    
                    return true;
                } catch (error) {
                    console.error('„Ç®„Éï„Çß„ÇØ„Éà„ÅÆÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                    return false;
                }

            // Ê•ΩÂô®„ÅÆ‰ΩúÊàê
            const createInstruments = (instrumentList) => {
                const createdInstruments = {};
                
                instrumentList.forEach(instrumentName => {
                    try {
                        const definition = instrumentDefinitions[instrumentName];
                        if (!definition) return;
                        
                        let instrument;
                        
                        if (definition.synthType === 'DrumSet') {
                            instrument = {
                                kick: new Tone.MembraneSynth(definition.config.kick).connect(reverb.current),
                                snare: new Tone.NoiseSynth(definition.config.snare).connect(reverb.current),
                                hihat: new Tone.NoiseSynth(definition.config.hihat).connect(filter.current)
                            };
                        } else if (definition.synthType === 'PolySynth') {
                            instrument = new Tone.PolySynth(Tone.Synth, definition.config).connect(reverb.current);
                        } else if (definition.synthType === 'MonoSynth') {
                            instrument = new Tone.MonoSynth(definition.config).connect(delay.current);
                        }
                        
                        createdInstruments[instrumentName] = instrument;
                    } catch (error) {
                        console.error(`Ê•ΩÂô® ${instrumentName} „ÅÆ‰ΩúÊàê„Ç®„É©„Éº:`, error);
                    }
                });
                
                return createdInstruments;
            };

            // Èü≥Ê•Ω„ÅÆÂÜçÁîü

                try {
                    if (Tone.Transport.state === 'started') {
                        Tone.Transport.stop();
                        Tone.Transport.cancel();
                    }
                    
                    const { chords, melody, rhythm, bassline, parameters } = composition;
                    
                    // „ÉÜ„É≥„ÉùË®≠ÂÆö
                    Tone.Transport.bpm.value = parameters.tempo;
                    
                    // „Ç≥„Éº„ÉâÈÄ≤Ë°å„ÅÆÂÜçÁîü
                    if (instruments.piano) {
                        const chordSeq = new Tone.Sequence((time, chord) => {
                            chord.forEach((note, index) => {
                                instruments.piano.triggerAttackRelease(note + "4", "2n", time + index * 0.01);
                            });

                        chordSeq.start(0);
                    }
                    
                    // „É°„É≠„Éá„Ç£„Éº„ÅÆÂÜçÁîü
                    if (instruments.lead || instruments.guitar) {
                        const melodyInstrument = instruments.lead || instruments.guitar;
                        const melodySeq = new Tone.Sequence((time, note) => {
                            if (note && note.note) {
                                melodyInstrument.triggerAttackRelease(note.note, note.duration, time, note.velocity);
                            }
                        }, melody, "8n");
                        
                        melodySeq.start(0);
                    }
                    
                    // „Éô„Éº„Çπ„É©„Ç§„É≥„ÅÆÂÜçÁîü

                            if (step) {
